    <div class="mono" id="rando">Try Harder!</div>

    <div class="btn btn--auto" onclick="autoint = setInterval(doRound,1)">Auto</div>
    <div class="btn btn--auto" onclick="clearInterval(autoint)">Stop auto</div>
    <div class="mono" id="score">0</div>
    <div class="mono" id="cash">0</div>
